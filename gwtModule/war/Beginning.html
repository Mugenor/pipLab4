<html xmlns="http://www.w3.org/1999/html">
<head>
    <link rel="shortcut icon" href="resources/images/favicon.png" type="image/png" />
    <link type="text/css" rel="stylesheet" href="resources/css/Beginning.css">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script type="text/javascript" language="javascript"
            src="resources/js/Beginning/Beginning.nocache.js"></script>
    <title>Special For You</title>
</head>
<body>
<header>
    <div id="name">
        Чернов Илья, Клокова Елизавета
    </div>
    <div id="group">
        P3211, вариант 484
    </div>
</header>
<div id="center">
    <table>
        <tr>
            <td>
                <label>Username: </label>
            </td>
            <td>
                <input type="text" minlength="4" maxlength="20" id="username" class="forLogin"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
            <label class="inTable" id="erUsername">   </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Password:</label>
            </td>
            <td>
                <input type="password" minlength="4" maxlength="20" id="password" class="forLogin"/>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <label class="inTable" id="erPassword">  </label>
            </td>
        </tr>
    </table>
    <button id="registration">Registration</button>
    <button id="entry">Log in</button>
    <label id="regStatus">   </label>
</div>
</body>
</html>
